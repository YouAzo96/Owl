{% extends "base.html"  %}

{% block content %}
	<h1>Login</h1>
	<form action="" method="post">
		{{ form.hidden_tag() }}
		<p>
			{{ form.email.label }}<br>
			{{ form.email(size=64) }}<br>
		</p>

		<p>
			{{ form.password.label }}<br>
			{{ form.password(size=32) }}<br>
		</p>
		<p>{{ form.submit() }}<p>
		</form>
		<p>New User ?<a href="{{ url_for('signup')}}"> Click to Register</a></p>
{% endblock  %}
