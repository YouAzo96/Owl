{%block content%}
<h2>Reports</h2>
		<table>
			<tr>
				<th>User ID</th>
				<th>Description</th>
				<th>Ban?</th>
		</tr>
		{% for report in reports %}

		<tr>
			<td>{{report.reported_id}}</td>
			<td>{{report.description}}</td>
			<td><a href="/banuser/{{report.reported_id}}">Ban User</a></td>

		</tr>
		{% endfor %}
		</table>
				
{% endblock %}
